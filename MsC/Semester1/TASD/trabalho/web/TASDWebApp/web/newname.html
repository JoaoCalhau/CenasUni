        <div Style="margin-left:25%; padding:1px 16px; height: 1000px">
            <h1 align="center">Please insert the Nickname</h1>
            <form name="NewNameId" action="NewNameId" method="post">
                Unique ID:<p><input type="text" name="uniqueid" size="40"></p>
                <p><input type="submit" value="procede"></p>
            </form>
            <h1 align="center">Please insert the Nickname and First Name</h1>
            <form name="NewNameFirst" action="NewNameFirst" method="post">
                Unique ID:<p><input type="text" name="uniqueid" size="40"></p>
                First Name:<p><input type="text" name="first" size="40"></p>
                <p><input type="submit" value="procede"></p>
            </form>
            <h1 align="center">Please insert the Nickname, First Name and Last Name</h1>
            <form name="NewNameLast" action="NewNameLast" method="post">
                Unique ID:<p><input type="text" name="uniqueid" size="40"></p>
                First Name:<p><input type="text" name="first" size="40"></p>
                Last Name:<p><input type="text" name="last" size="40"></p>

            </form>
            
        </div>
